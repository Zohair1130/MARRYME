<!DOCTYPE html>
<html>
    <head>
        <title>Will you be my valentine?</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <section>
            <img src="assets/images/minecraftheart.png" alt="A pixel heart"
            width="400">
            <h1>You are the <br> <em>cookies</em></br> in my <em>cream</em></h1>
            <h2>Love, your secret lover</h2>
            <!-- A form for deciding if you want to marry me-->

            <form>
                <fieldset>
                    <legend>Will you marry me?</legend>
                        <input name="valentine" id="yes" type="radio">
                        <label for="yes">Yes</label>

                        <input name="valentine" id="no" type="radio">
                        <label for="no">No</label>
                </fieldset>
                <button>Answer</button>
            </form>
        </section>
    </body>
</html>
